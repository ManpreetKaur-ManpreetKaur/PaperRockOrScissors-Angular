<main>
  <h2>Game Result</h2>
  <div class="choice-container">
    <img src="/assets/images/{{userChoice}}.png" class="choice" alt="paper">
    versus
    <img src="assets/images/{{computerChoice}}.png" class="choice" alt="rock">
  </div>
  <p>
    <label>Your choice:</label>&nbsp;{{userChoice}}
  </p>
  <p>
    <label>Computer choice:</label>&nbsp;{{computerChoice}}
  </p>
  <p>
    <label>Result:</label>&nbsp;<span class="result">{{gameResult}}</span>
  </p>
  <p>
    <a routerLink="/input" (click)="replay()">Play Again!</a>
  </p>
</main>
